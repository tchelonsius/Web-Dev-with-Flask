<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg bs-example pt-5" data-example-id="panel-without-body-with-table">
        <div class="panel panel-default">
            <h3 class="pb-3">My Books</h3>
            {% if not books_list %}
            <h5 class="pb-3">Library is Empty :(</h5>
            {% else %}
            <table class="table">
                <thead>
                <tr>
                    <th>#</th><th>Id</th><th>Title</th><th>Author</th><th>Rating</th><th></th><th></th>
                </tr>
                </thead>
                <tbody>
                    {% for book in books_list %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th><td>{{ book.id }}</td><td>{{ book.title }}</td><td>{{ book.author }}</td><td>{{ book.rating }}</td>
                        <td><a href="/edit/{{ book.id }}" type="button" class="btn btn-warning">Edit Rating</a></td><td><a href="/delete/{{ book.id }}" type="button" class="btn btn-danger">Delete Book</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
            <a href="{{ url_for('add') }}"type="button" class="btn btn-primary">Add Book</a>
        </div>
    </div>

    <div class="align-content-center">

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="w-25 pt-5 container-sm form-group">
    <h4 class="pt-2">Book Name: {{ book.title }}</h4>
    <h4>Current Rating: {{ book.rating }}</h4>
    <form action="" method="POST" class="pt-3">
            {{ form.csrf_token }}
            <h5>New Rating</h5>
            {{ form.value(class="form-control") }}
            {% for err in form.value.errors %}
            <span style="color:red">{{ err }}</span>
            {% endfor %}
        <div class="pt-2 form-group">
            <button type="submit" value="Edit" class="btn btn-primary">Submit</button>
        </div>
<!--        <input type="text" name="new_rating"/>-->
<!--        <button type="submit" value="Edit">Change Rating</button>-->
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
